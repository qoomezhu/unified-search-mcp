name = "unified-search-mcp"
main = "src/index.ts"
compatibility_date = "2025-06-13"
compatibility_flags = ["nodejs_compat"]

[vars]
DEFAULT_TIMEOUT = "8000"
MAX_RESULTS = "20"

# Durable Objects 绑定配置
[[durable_objects.bindings]]
name = "MCP_OBJECT"
class_name = "UnifiedSearchMCP"

# Durable Objects 迁移配置
[[migrations]]
tag = "v1"
new_classes = ["UnifiedSearchMCP"]
